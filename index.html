<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>To-do - danielmonk</title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="app/css/styles.css">
    <!--endbuild-->
    <!--build:js js/main.min.js -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  </head>
  
  <body id="padding">
    <div class="container">

      <section id="app">
        <div class="columns">
          <div class="column is-4">
            <div id="sidebar">
              <div class="logo">
                <img src="dist/images/danielmonk-logo-v2.png">
              </div>
            </div>
          </div>
          <div class="column is-4">
              <div id="add-tasks">
                <p><label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button></p>
              </div>
          </div>
          <div class="column is=4">
              <div id="task-list">
                <h3>Todo</h3>
                <ul id="incomplete-tasks">
                  <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete"></button></li>
                  <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete"></button></li> 
                </ul>
                
                <h3>Completed</h3>
                <ul id="completed-tasks">
                  <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete"></button></li>
                </ul>
              </div>
            </div>
        </div>
      </section>

      <footer>
          <script src="app/js/main.js"></script>
      </footer>
    </div>
  </body>

</html>
